name: Sphinx

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      python-version: '3.11'
    strategy:
      matrix:
        sphinx-version: [ '5.3.0', '6.2.1', '7.4.7', '8.2.3' ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Test HTML builder
      run: |
        uv run --no-project --with "sphinx==${{ matrix.sphinx-version }}" \
          python -m sphinx tests tests/_build/ -b html -W -C -D master_doc=index -D extensions=sphinxcontrib.katex

    - name: Test LaTeX builder
      run: |
        uv run --no-project --with "sphinx==${{ matrix.sphinx-version }}" \
          python -m sphinx tests tests/_build/ -c docs/ -b latex -W
