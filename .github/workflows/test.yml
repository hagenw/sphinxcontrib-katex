name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.6 ]
        sphinx-version: [ 4.* ]
        include:
          # A few Python versions using latest Sphinx release
          - os: ubuntu-latest
            python-version: 3.7
          - os: ubuntu-latest
            python-version: 3.8
          - os: ubuntu-latest
            python-version: 3.9

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -V
        python -m pip install --upgrade pip
        echo ${{ env.sphinx-version }}
        pip install "sphinx=="${{ env.sphinx-version }}
        pip install -r requirements.txt

    - name: Tests
      run: |
        python -m sphinx docs docs/_build/ -c docs/ -b html -W
        python -m sphinx docs docs/_build/ -c docs/ -b latex -W
    
    - name: Test for broken links
      run: |
        python -m sphinx docs/ docs/_build/ -b linkcheck -W
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.6
