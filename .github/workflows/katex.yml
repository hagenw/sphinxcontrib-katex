name: KaTeX pre-rendering

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    env:
      node-version: 16.0
      python-version: 3.8
      sphinx-version: '3.*'
      katex-version: '0.16.0'
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ env.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.node-version }}

    - name: Set up Python ${{ env.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.python-version }}

    - name: Prepare KaTeX server
      run: |
        npm install --global katex@${{ env.katex-version }}

    - name: Set up Sphinx ${{ env.sphinx-version }}
      run: |
        python -V
        python -m pip install --upgrade pip
        pip install "sphinx==${{ env.sphinx-version }}"
        pip install "jinja2<3.1"

    - name: Tests
      run: |
        katex -V
        python -m sphinx docs docs/_build/ -c docs/ -b html -W -D katex_prerender=1 -D html_theme="alabaster"
